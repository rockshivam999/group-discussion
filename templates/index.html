<!DOCTYPE html>
<html>
<head>
    <title>Teacher Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 p-8">
    {% raw %}
    <div id="app">
        <h1 class="text-2xl font-bold mb-4">Classroom Discussion Monitor</h1>
        <p class="mb-4 text-gray-600">Target Topic: Global warming and climate change solutions</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div v-for="(group, id) in groups" :key="id" 
                 class="bg-white p-4 rounded shadow border-l-8"
                 :class="getBorderColor(group)">
                
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-bold">{{ id }}</h2>
                    <span class="text-xs font-mono bg-gray-200 px-2 rounded">{{ group.lastLang }}</span>
                </div>

                <p class="text-sm text-gray-600 italic h-16 overflow-hidden mb-2">
                    "{{ group.lastText || 'Waiting for speech...' }}"
                </p>

                <div class="flex gap-2 text-xs mb-2">
                    <span class="bg-blue-100 p-1 rounded">Topic Score: {{ group.lastTopicScore }}</span>
                </div>

                <div v-if="group.activeAlerts.length > 0" class="mt-2">
                    <div v-for="alert in group.activeAlerts" class="text-xs text-white p-1 rounded mb-1"
                         :class="alert.type === 'OFFENSIVE' ? 'bg-red-500' : 'bg-yellow-500'">
                        ⚠️ {{ alert.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    groups: {}
                }
            },
            methods: {
                getBorderColor(group) {
                    if (group.activeAlerts.some(a => a.type === 'OFFENSIVE')) return 'border-red-500';
                    if (group.activeAlerts.some(a => a.type === 'LANGUAGE')) return 'border-yellow-500';
                    if (group.activeAlerts.some(a => a.type === 'TOPIC')) return 'border-orange-400';
                    return 'border-green-500';
                },
                handleMessage(event) {
                    const data = JSON.parse(event.data);
                    const gid = data.group_id;

                    if (!this.groups[gid]) {
                        this.groups[gid] = { 
                            lastText: "", lastLang: "en", lastTopicScore: 0, activeAlerts: [] 
                        };
                    }

                    this.groups[gid].lastText = data.text;
                    this.groups[gid].lastLang = data.lang;
                    this.groups[gid].lastTopicScore = data.topic_score;
                    
                    if (data.alerts && data.alerts.length > 0) {
                        this.groups[gid].activeAlerts = data.alerts;
                        setTimeout(() => {
                            this.groups[gid].activeAlerts = [];
                        }, 5000);
                    }
                }
            },
            mounted() {
                const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                const socket = new WebSocket(`${protocol}://${window.location.host}/ws/teacher`);
                socket.onmessage = this.handleMessage;
            }
        }).mount('#app');
    </script>
    {% endraw %}
</body>
</html>
